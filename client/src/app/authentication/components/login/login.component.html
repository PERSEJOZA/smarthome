<div class="container">
  <form class="login-form" [formGroup]="loginFrom" (ngSubmit)="login()">
    <label>
      Username:
      <input type="text" formControlName="username" autocomplete="username" />
    </label>
    <label>
      Password:
      <input type="password" formControlName="currentPassword" autocomplete="current-password" />
    </label>
    <div>
      <button type="submit" [disabled]="!loginFrom.valid">Sign in</button>
      <button (click)="register()" [disabled]="!loginFrom.valid">Register</button>
    </div>
  </form>
</div>
