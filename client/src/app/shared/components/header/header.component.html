<div class="container">
  <div class="container__content">
    <ng-content></ng-content>
  </div>
  <span
    class="user-info__photo"
    (click)="isShowUserDetails = !isShowUserDetails"
    >&#9731;</span
  >
  <div
    *ngIf="isShowUserDetails && userInfoService.username"
    class="user-info__details"
  >
    <div>username: {{ userInfoService.username }}</div>
    <button (click)="logout()">
      logout
    </button>
  </div>
</div>
