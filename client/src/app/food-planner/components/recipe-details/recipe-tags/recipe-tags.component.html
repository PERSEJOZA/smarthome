<div [formGroup]="recipeForm">
  <div formArrayName="tags">
    <button (click)="addTag()" *ngIf="recipeForm.enabled">Add tag</button>
    Tags
    <div [formGroupName]="i" *ngFor="let tag of recipeForm.controls.tags; let i = index">
      <label>
        <input matInput type="text" formControlName="name" />
      </label>
    </div>
  </div>
</div>
